<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EpiChronos – Cancer Risk Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- HEADER -->
        <div class="card">
            <h1>EpiChronos</h1>
            <p>Non-invasive cancer risk estimation using multimodal biomarkers.</p>
        </div>

        <!-- PATIENT INFORMATION -->
        <div class="card">
            <h2>Patient Information</h2>

            <label>
                Age:
                <input type="number" id="age" min="1" max="190">
            </label>

            <label>
                Sex:
                <select id="sex">
                    <option value="">Select</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </label>

            <label>
                Smoking:
                <input type="checkbox" id="smoking">
            </label>
        </div>

        <!-- cfDNA METHYLATION -->
        <div class="card">
            <h2>cfDNA Methylation (%)</h2>

            <label>
                RASSF1A:
                <input type="number" id="RASSF1A" min="0" max="100">
            </label>

            <label>
                SEPT9:
                <input type="number" id="SEPT9" min="0" max="100">
            </label>

            <label>
                APC:
                <input type="number" id="APC" min="0" max="100">
            </label>

            <label>
                SFRP1:
                <input type="number" id="SFRP1" min="0" max="100">
            </label>

            <label>
                LINE-1:
                <input type="number" id="LINE1" min="0" max="100">
            </label>
        </div>

        <!-- miRNA -->
        <div class="card">
            <h2>Circulating miRNA (Fold Change)</h2>

            <label>
                miR-21:
                <input type="number" step="0.01" id="miR21">
            </label>

            <label>
                miR-34a:
                <input type="number" step="0.01" id="miR34a">
            </label>

            <label>
                miR-155:
                <input type="number" step="0.01" id="miR155">
            </label>

            <label>
                miR-122:
                <input type="number" step="0.01" id="miR122">
            </label>
        </div>

        <!-- EPIGENETIC AGE -->
        <div class="card">
            <h2>Epigenetic Age Markers (%)</h2>

            <label>
                ELOVL2:
                <input type="number" step="0.01" id="ELOVL2">
            </label>

            <label>
                TRIM59:
                <input type="number" step="0.01" id="TRIM59">
            </label>
        </div>

        <!-- ANALYZE BUTTON -->
        <div class="card">
            <button id="analyzeBtn">Analyze Risk</button>
        </div>

        <!-- RESULTS -->
        <div class="card results">
            <h2>Results</h2>
            <p id="errorText" style="color: red; font-weight: bold;"></p>

            <p><strong>Tumour Probability (P_clf):</strong> <span id="pclf">–</span></p>
            <p><strong>Epigenetic Vulnerability (G):</strong> <span id="gscore">–</span></p>
            <p><strong>Final Risk Score (S):</strong> <span id="fscore">–</span></p>
            <p><strong>Risk Category:</strong> <span id="riskText">–</span></p>
        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
